name: reality_check
description: A Gen-Z productivity app that helps you understand where your time goes and what it could become.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  
  # Security
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  fl_chart: ^0.66.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.2
  collection: ^1.18.0
  
  # Analytics (Privacy-aware)
  firebase_core: ^2.24.2
  firebase_analytics: ^10.7.4
  
  # Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  path_provider: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true




